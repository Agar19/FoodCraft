<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Recipes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
</head>
<body>
    <header>
        <a href="mainPage.html"><img src="../pics/RatLogo-removebg-preview.png" alt="FoodCraft Logo" class="logo"></a>
        <nav>
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Calorie count</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <form role="search" class="search-form">
            <input type="search" placeholder="Search recipes..." aria-label="Search recipes">
            <button type="submit">Search</button>
        </form>
        <a href="login.html" class="sign-up">Sign Up/Log In</a>
    </header>

    <!-- Ingredient Slider Section -->
    <div class="ingredientsGallery">
        <h2>Popular Ingredients</h2>
        <div class="slider-container ingredients-slider"></div>
    </div>

    <!-- Food Gallery Section -->
    <div class="foodGallery">
        <h2>Popular Foods</h2>
        <span class="view-all-text"><a href="#">View All >></a></span>
        <div class="slider-container food-slider"></div>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button class="floating-toggle" onclick="toggleDarkMode()">
        <img width="20px" src="./picture/moon-icon.png">
    </button>

    <footer>
        <p>&copy; 2024 FoodCraft. All rights reserved.</p>
    </footer>

    <!-- JavaScript files -->
    <script type="module" src="./javascript/foodlist.js"></script> <!-- recipe fetching logic -->
    <script src="./javascript/script.js"></script> <!-- Dark mode and other general functions -->
    <script>

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        }
        
        window.onload = function() {
            const darkModeSetting = localStorage.getItem('dark-mode');
            if (darkModeSetting === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        };
        
            </script>
</body>
</html>
