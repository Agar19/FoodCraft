<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="./css/styleDetail.css">
</head>
<body>
    <header>
        <a href="mainPage.html">
            <img src="../pics/RatLogo-removebg-preview.png" alt="FoodCraft Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Calorie count</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <form role="search" class="search-form">
            <input type="search" placeholder="Search recipes..." aria-label="Search recipes">
            <button type="submit">Search</button>
        </form>
        <a href="login.html" class="sign-up">Sign Up/Log In</a>
    </header>

    <main>
        <section id="recipe-list">
            <!-- Recipe list will be populated dynamically here -->
        </section>

        <section id="recipe-container">
            <!-- Recipe details will be populated dynamically here -->
            <h2 id="recipe-title"></h2>
            <img id="recipe-image" src="" alt="Recipe Image" class="food-picture">
            <iframe width="560" height="315" id="recipe-video" class="videotutorial" title="YouTube video player" frameborder="0" allowfullscreen></iframe>

            <div id="recipe-details">
                <div id="ingredients">
                    <h4>Ingredients</h4>
                    <ul id="ingredient-list"></ul>
                </div>

                <div id="instructions">
                    <h4>Instructions</h4>
                    <ol id="instruction-list"></ol>
                </div>

                <div id="nutrition-info">
                    <h4>Nutrition Information</h4>
                    <p id="calories"></p>
                    <p id="protein"></p>
                    <p id="fat"></p>
                    <p id="carbohydrates"></p>
                </div>
            </div>
        </section>
    </main>

    <button class="floating-toggle" onclick="toggleDarkMode()">
        <img width="20px" src="./picture/moon-icon.png">
    </button>

    <footer>
        <p>&copy; 2024 FoodCraft. All rights reserved.</p>
    </footer>

    <script src="./javascript/foodDetails.js"></script>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        }

        window.onload = function() {
            const darkModeSetting = localStorage.getItem('dark-mode');
            if (darkModeSetting === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        };
    </script>
</body>
</html>
